name: Dependency Update
run-name: Pruebas de Dependencia
on:
    pull_request:
        branches:
            - main
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Check repository
              uses: actions/checkout@v2
            
            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '14'
            
            - name: Install dependencies
              run: npm ci
            
            - name: Run tests
              run: npm test
              